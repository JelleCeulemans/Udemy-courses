<mat-card>
  <form (submit)="onSavePost()" [formGroup]="form">
    <mat-form-field>
      <input matInput type="text"  name="title" placeholder="Post title" formControlName="title"/>
      <mat-error>Min length of 3</mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button type="button" color="accent" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title"/>
    </div>
    <mat-form-field>
      <textarea matInput rows="6"  name="content" placeholder="Post content" formControlName="content"></textarea>
      <mat-error>Required!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save Post
    </button>
  </form>
</mat-card>
