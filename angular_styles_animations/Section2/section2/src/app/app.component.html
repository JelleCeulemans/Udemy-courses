<div class="container">
  <h1>My Quotes</h1>
  <div class="interesting">
    <app-quote
    [ngStyle]="{'width.px': isFavorite ? '600': 400}"
    [ngClass]="{'favorite super-favorite': isFavorite}"
    (click)="isFavorite = !isFavorite"></app-quote>
  </div>
  <button class="btn btn-primary" (click)="onShowBoring(boringBLock)">Show boring quotes</button>
  <div  class="boring" #boringBLock style="display: none;">
    <div id="very-boring">
      <app-quote></app-quote>
    </div>
  </div>

</div>
